<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Football 11v11</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #0b6623;
    color: white;
}
canvas {
    background: #3b9d53;
    display: block;
    margin: auto;
}
</style>
</head>
<body>
<h1>Football 11v11 - Spain vs England</h1>
<canvas id="gameCanvas" width="800" height="500"></canvas>
<script>
// ===== CONFIG =====
const teams = {
    "Spain": ["Real Madrid", "Barcelona", "Atletico Madrid", "Sevilla", "Valencia"],
    "England": ["Man City", "Man United", "Liverpool", "Chelsea", "Arsenal"]
};

const iconPlayers = [
    "Pele", "Maradona", "Zidane", "Cruyff", "Maldini",
    "Ronaldo Nazario", "Ronaldinho", "Henry", "Beckenbauer", "Baggio",
    "Kaka", "Iniesta", "Xavi", "Casillas", "Cafu",
    "Batistuta", "Figo", "Eusebio", "George Best", "Van Basten"
];
const normalPlayers = Array.from({length: 30}, (_,i) => "Player"+(i+1));

// Random team
function getRandomTeam(nation) {
    return teams[nation][Math.floor(Math.random()*teams[nation].length)];
}

// Random lineup (mix icon + normal)
function getLineup() {
    const allPlayers = [...iconPlayers, ...normalPlayers];
    const shuffled = allPlayers.sort(()=>Math.random()-0.5);
    return shuffled.slice(0,11);
}

// ===== GAME =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ball = {x:400, y:250, vx:2, vy:1};
let teamA = {name:getRandomTeam("Spain"), players:getLineup(), score:0};
let teamB = {name:getRandomTeam("England"), players:getLineup(), score:0};

function drawPitch(){
    ctx.fillStyle = "#3b9d53";
    ctx.fillRect(0,0,800,500);
    ctx.strokeStyle = "white";
    ctx.strokeRect(0,0,800,500);
    ctx.beginPath();
    ctx.arc(400,250,50,0,Math.PI*2);
    ctx.stroke();
}

function drawBall(){
    ctx.beginPath();
    ctx.fillStyle = "white";
    ctx.arc(ball.x, ball.y, 8, 0, Math.PI*2);
    ctx.fill();
}

function moveBall(){
    ball.x += ball.vx;
    ball.y += ball.vy;
    if(ball.y<0 || ball.y>500) ball.vy*=-1;
    if(ball.x<0){
        teamB.score++;
        resetBall();
    }
    if(ball.x>800){
        teamA.score++;
        resetBall();
    }
}

function resetBall(){
    ball.x = 400;
    ball.y = 250;
    ball.vx = (Math.random()>0.5?2:-2);
    ball.vy = (Math.random()>0.5?1:-1);
}

function drawScore(){
    ctx.font = "20px Arial";
    ctx.fillText(`${teamA.name} ${teamA.score} - ${teamB.score} ${teamB.name}`, 200, 20);
}

function gameLoop(){
    drawPitch();
    drawScore();
    drawBall();
    moveBall();
}

setInterval(gameLoop, 30);
</script>
</body>
</html>
